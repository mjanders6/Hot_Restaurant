<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tables</title>

<body>
    <!--header -->
    <div class="jumbotron text-center">
        <h1 class="display-4"><i class="fas fa-utensils"></i> Hot Restaurant </h1>
        <p class="lead">Current Reservations and Waiting List </p>
        <a class="btn btn-danger btn-lg" href="./reserve.html" role="button"><i class="fas fa-credit-card"></i> Make
            Reservations </a>
        <a class="btn btn-light btn-lg" href="./index.html" role="button"> <i class="fas fa-home"></i></a>
    </div>

    <div class="row mx-auto">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header b">
                    <h2>Current reservations</h2>
                </div>

                <div id="viewTables"></div>
            </div>
        </div>
    </div>

    <div class="row mx-auto">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header b">
                    <h2>Waiting List</h2>
                </div>

                <div id="viewWaitList"></div>
            </div>
        </div>
    </div>

    <footer class="main-footer mt-3">
        <h5 class="m-2">Control Panel</h5>
        <div class="container m-1">
            <a href="#">API Table Link</a> | <a href="#">API Wait List</a>
        </div>
    </footer>

    <script src="./assets/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
