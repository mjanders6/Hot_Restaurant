<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Reserve</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4"><i class="fas fa-utensils"></i>Hot Restaurant </h1>
        <hr>
        <p class="lead">Make A Reservation</p>
        <a class="btn btn-primary btn-lg" href="./tables.html" role="button"><i class="fas fa-table"></i> View Tables </a>
        <a class="btn btn-light btn-lg" href="./index.html" role="button"> <i class="fas fa-home"></i></a>
      </div>
<!-- Form -->
      <div class="container">

        <form>
            <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
            <label for="number">Number</label>
            <input class="form-control" type="text" id="number" placeholder="Enter Number">
            </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="uniqueId">Unique ID</label>
                <input class="form-control" type="text" id="unique" placeholder="Enter Email">
            </div>
        </form>
    </div>    
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
